<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<style type="text/css">
	img {display: block; margin: auto; margin-top: 200px}
</style>
<body>
	<img id="cat" src="before.jpg" width="500px" height="500px">
	<audio id="pop" src="sound.mp3"></audio>
	<script type="text/javascript">

		var state = "off";
		

		cat.onclick = function(){
			if(state == "off") {
				cat.src = "after.jpg";
				state = "on";
			}else{
				cat.src = "before.jpg";
				state = "off";
			}
			pop.play();
		}
	</script>
</body>
</html>
